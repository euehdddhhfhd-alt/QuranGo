<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AyahHub — Demo</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="google-adsense-account" content="ca-pub-2491298111552226">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2491298111552226"
    crossorigin="anonymous"></script>
</head>
<body>
  <header class="site-header">
    <h1>AyahHub</h1>
    <div class="controls">
      <input id="search" type="search" placeholder="Search surah (e.g. al)" aria-label="Search">
      <button id="themeToggle" aria-pressed="false">Toggle Theme</button>
    </div>
  </header>

  <main>
    <section id="listSection">
      <ul id="items" class="items-list"></ul>
      <p id="placeholder" class="info">No data available.</p>
    </section>

    <section id="viewer" class="viewer" aria-hidden="true">
      <header class="viewer-header">
        <h2 id="surahTitle">Surah</h2>
        <div class="viewer-controls">
          <button id="prevAya" title="Previous Aya">‹</button>
          <button id="nextAya" title="Next Aya">›</button>
          <button id="closeViewer" title="Close">Close</button>
        </div>
      </header>
      <ol id="versesList" class="verses-list"></ol>
    </section>
  </main>

  <footer class="site-footer">
    <small>© AyahHub</small>
  </footer>

  <!-- Google AdSense: AyahHub Display (responsive) -->
  <div class="ad-container" style="text-align:center; margin: 1rem 0;">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-2491298111552226"
      data-ad-slot="3364264934"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script src="data.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
